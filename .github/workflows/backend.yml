name: Docker image update for GUI backend server

on:
    push:
        branches: [ master, main, ghcr-test ]
        tags: [ 'v*.*.*' ]

    # Allows to run this workflow manually from the Actions tab
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: evcommunities/gui-backend

jobs:

    docker-image:
        runs-on: ubuntu-20.04
        permissions:
            contents: read
            packages: write
            id-token: write

        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: recursive

            # Workaround: https://github.com/docker/build-push-action/issues/461
            - name: Setup Docker buildx
              uses: docker/setup-buildx-action@v2.2.1

            - name: Log into registry ${{ env.REGISTRY }}
              uses: docker/login-action@v2.1.0
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract Docker metadata for GUI backend server
              id: metadata
              uses: docker/metadata-action@v4.1.1
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

            - name: Build and push Docker image for GUI backend server
              id: build-and-push
              uses: docker/build-push-action@v3.2.0
              with:
                  context: Node-backend
                  file: Node-backend/Dockerfile
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: |
                      ${{ steps.metadata.outputs.tags }}
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                  labels: ${{ steps.metadata.outputs.labels }}
